<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [class]="contentClass">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="startCamera()">Start Camera Preview</ion-button>
    <video id="video" controls width="250" [hidden]="videoFile == undefined">
      <source [src]="videoFile" type="videp/mp4" />
    </video>
  </div>
</ion-content>
<div id="controls">
  <ion-button (click)="stopCamera()">Stop Camera Preview</ion-button>
  <ion-button (click)="switchCamera()">Switch Camera</ion-button>
  <ion-button (click)="captureVideo()" [hidden]="videoCapturing"
    >Capture Video</ion-button
  >
  <ion-button (click)="stopCaptureVideo()" [hidden]="!videoCapturing"
    >Stop video capture</ion-button
  >
</div>
